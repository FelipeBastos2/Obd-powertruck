<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script2.js">    
    <link rel="stylesheet" href="style2.css"> 
    <title>Troca de Óleos</title>
</head>
<body>
   
    <form>
        <h2 id="title">Davi<span>Car</span></h2>
        <div class=" topo">

            <div class="certo">
                <label>Data:</label>
                <input type="date" required>
            </div>

            <div class="certo">
                <label >Telefone:</label>
                <input id="telefone" type="tel" required>
            </div>
           
            
          
        </div>
       
        <div class="tamanho">
            <label>Óleo:</label>
            <input type="text" required>
            
            <label>KM Atual:</label>
            <input type="number" required>
            
            <h3>Próxima Troca</h3>
            <label>Motor:</label>
            <input type="text">
            
        </div>
        
        
        <h3>Filtros Trocados</h3>
        <div class="arrumar">
            <div class=" dispositivo">
                <label>Óleo:</label>
                <input class="alinhamento" type="checkbox">
                
            </div>
    
            <div class=" dispositivo">
                <label>Ar:</label>
                <input class="alinhamento"  type="checkbox">
              
            </div>
    
            <div class=" dispositivo">
                <label>Combustível:</label>
                <input class="alinhamento"  type="checkbox">
            </div>
    
            <div class=" dispositivo">
                <label>Ar Condicionado:</label>
                <input class="alinhamento"  type="checkbox">
            </div>
        </div>
       
       
        
        <label id="espaco">Endereço:</label>
        <input id="endereco" type="text" required>
   
        <button><a href="index.html">Voltar</a></button>
</body>
